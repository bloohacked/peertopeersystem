<html>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
var peer = new Peer();
peer.on('open', function(id) {
alert("id: " + id);
});

peer.on('connection', function(conn) {
conn.on('open', function() {
	// Receive messages
	conn.on('data', function(data) {
	  console.log('Received', data);
	});

	// Send messages
	conn.send('Hello!');
  });
});
</script>
</html>
